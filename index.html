<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iSamples JSON Page</title>
  <script type="application/ld+json">
    {}
  </script>

  <style>
    textarea {
      width: 100%;
      height: 100vh;
      border: none;
      background-color: transparent;
      resize: none;
      outline: none;
    }
  </style>

  <script language="javascript">
    function extractJsonldFromDOM() {
      const eles = document.querySelector('script[type="application/ld+json"]');
      const _jsonld = JSON.parse(eles.innerHTML);
      const textarea = document.createElement('textarea');
      textarea.innerHTML = JSON.stringify(_jsonld, null, 4);
      document.querySelector('body').appendChild(textarea);
    };

    window.addEventListener('load', function () {
      extractJsonldFromDOM();
    })
  </script>

</head>
